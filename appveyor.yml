version: '0.1.{build}'
image: Visual Studio 2017
environment:
    dotnet_version: "3.1"
    DOTNET_CLI_TELEMETRY_OPTOUT: 1
    DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
    DOTNET_ROOT: "C:\\projects\\hellocoreclr\\.dotnet"
    nodejs_version: "12"

install:
- ps: Invoke-WebRequest "https://dot.net/v1/dotnet-install.ps1" -OutFile ".\install.ps1"
- ps: '& .\install.ps1 -Channel "$env:dotnet_version" -InstallDir ".\.dotnet"'
- ps: Install-Product node $env:nodejs_version

build_script:
- dotnet publish --output ..\..\artifacts\approot src\HelloCoreClrApp --version-suffix build%APPVEYOR_BUILD_NUMBER%
- dotnet msbuild /t:publish /p:output=..\artifacts\wwwroot ui

test_script:
- dotnet test /p:Include=[HelloCoreClrApp*]* /p:Exclude=[HelloCoreClrApp.Test*]* /p:CopyLocalLockFileAssemblies=true /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=..\..\reports\coverage-cs.xml
- npm run test --prefix ui

after_test:
- npm install codecov
- node_modules\.bin\codecov --disable=gcov -f reports\coverage-cs.xml
- node_modules\.bin\codecov --disable=gcov -f reports\coverage-ts.json
- ps: $wc = New-Object 'System.Net.WebClient'
- ps: $wc.UploadFile("https://ci.appveyor.com/api/testresults/junit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\reports\cypress-chrome.xml))
- ps: $wc.UploadFile("https://ci.appveyor.com/api/testresults/junit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\reports\cypress-firefox.xml))

cache:
- '%USERPROFILE%\AppData\Local\Cypress -> appveyor.yml'
- '%USERPROFILE%\.nuget\packages -> appveyor.yml'
- 'ui\node_modules -> appveyor.yml'
- 'node_modules -> appveyor.yml'