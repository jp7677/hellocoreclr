language: generic

sudo: required
dist: trusty

addons:
  apt:
    packages:
    - gettext
    - libunwind8
    - libicu52
language: node_js
node_js:
- "6"

before_install:
- sudo sh -c 'echo "deb [arch=amd64] https://apt-mo.trafficmanager.net/repos/dotnet/ trusty main" > /etc/apt/sources.list.d/dotnetdev.list'
- sudo apt-key adv --keyserver apt-mo.trafficmanager.net --recv-keys 417A0893
- sudo apt-get update
- sudo apt-get -y install dotnet-dev-1.0.0-preview2-1-003177
- sudo apt-get -y install dotnet-hostfxr-1.1.0

env:
  global:
  - secure: ""
  - secure: ""
  - DOTNET_CLI_TELEMETRY_OPTOUT=1

script:
- dotnet restore
- dotnet publish --configuration Release --output artifacts/approot src/HelloCoreClrApp --version-suffix build$TRAVIS_BUILD_NUMBER

- npm install --production --prefix ui
- ui/node_modules/.bin/jspm install --production --cwd ui
- ui/node_modules/.bin/typings install --production --cwd ui
- ui/node_modules/.bin/gulp --production --cwd ui
- dotnet publish --output artifacts ui

cache:
  directories:
    - $HOME/.nuget/packages
    - node_modules
    - ui/node_modules
    - ui/typings
    - ui/src/jspm_packages
